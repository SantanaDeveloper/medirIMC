<!doctype html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS do Conteudo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>IMC - Índice de Massa Corporal</title>
</head>

<body>
    <conteudo class="principal">
        <header class="header">
            <h1>Calculadora de Indíce de Massa Corporal (IMC)</h1>
        </header>
        <div class="content">
            <div class="input-box">
                <div class="input-box-container">
                    <label for="peso" class="label">Peso</label>
                    <span class="input-control">
                        <input id="peso" type="number" min=0 step="0.010" oninput="validity.valid || (value='');"
                            class="input" placeholder="Ex: 80,4" autofocus>
                    </span>
                    <label for="altura" class="label">Altura</label>
                    <span class="input-control">
                        <input id="altura" type="number" min=0 step="0.01" oninput="validity.valid || (value='');"
                            class="input" placeholder="Ex: 1,84">
                    </span>
                </div>
            </div>
            <div class="area-saida">
                <h1 id="imc" class="campo-imc"></h1>
                <h2 id="nivelPeso" class="estado-obesidade"></h2>
            </div>
        </div>
    </conteudo>
    <script src="js/jquery.js"></script>
    <script src="js/funcoes.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

    </script>
</body>

</html>
